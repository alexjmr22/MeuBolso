<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      var l = window.location;
      var repo = '/MeuBolso/'; // <-- igual ao de cima
      if (l.pathname.startsWith(repo)) {
        sessionStorage.redirect = l.pathname + l.search + l.hash;
        l.replace(repo + '/');
      }
    </script>
  </head>
  <body></body>
</html>
